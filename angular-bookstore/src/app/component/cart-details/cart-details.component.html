<div class="row">
    <div class="col-lg-3">
      <br />
      <app-book-category></app-book-category>
    </div>
  
    <div class="col-lg-9">
        <br />
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="cartItems.length > 0">
                    <table class="table table-bordered">
                        <thead class="bg-dark text-light">
                            <tr>
                                <td width="20%">Book Image</td>
                                <td width="50%">Book Details</td>
                                <td width="30%"></td>
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr *ngFor="let cartItem of cartItems">
                                <td>
                                    <img [src]="cartItem.imageUrl" class="img-responsive" width="150"height="200">
                                </td>
                                <td>
                                    <p>{{cartItem.name}}</p>
                                    <p>{{cartItem.unitPrice | currency:''}}</p>
                                </td>
                                <td>
                                    <div class="col-md-12">
                                        <p>Quantity: {{cartItem.quantity}}</p>
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <p>Subtotal: {{cartItem.quantity * cartItem.unitPrice  | currency:''}}</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td class="font-weight-bold">
                                    <p>Total Quantity: {{totalQuantity}}</p>
                                    <p>Shipping Fee: Free</p>
                                    <p>Total Price: {{totalPrice | currency:''}}</p>
                                </td>
                            </tr>
                        </tbody>
    
                    </table>
                </div>
                <div *ngIf="cartItems.length == 0" class="alert alert-warning text-center">
                    Your cart is empty.
                </div>

            </div>
        </div>
    </div>
</div>
