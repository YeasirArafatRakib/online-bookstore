<div class="row">
  <div class="col-lg-3">
    <br />
    <app-book-category></app-book-category>
  </div>

  <div class="col-lg-9">
    <br />
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"
            ><img class="card-img-top img-responsive" [src]="book.imageUrl"
          /></a>
          <div class="card-body">
            <h4 class="card-title">
              <a  routerLink="/books/{{book.id}}">{{ book.name }}</a>
            </h4>
            <h5>{{ book.unitPrice | currency: "":"symbol" }}</h5>
            <p class="card-text text-truncate">{{ book.description }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary btn-block"><i class="fas fa-cart-arrow-down"></i> Add to Cart</button>
          </div>
        </div>
      </div>

      <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No books found.
      </div>
    </div>
    <!-- pagination selector goes here -->
    
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">
            <span class="mr-2">Page Size:</span>
          </div>
          <div class="col-md-8">
            <select class="form-control-sm"  (change)="updatePageSize($event.target.value)">
              <option selected>5</option>
              <option >10</option>
              <option >20</option>
              <option >50</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <ngb-pagination  class="d-flex justify-content-end"
            [(page)]="currentPage"
            [pageSize]="pageSize"
            [collectionSize]="totalRecords"
            [boundaryLinks]="true"
            (pageChange) = "listBooks()"></ngb-pagination>
      </div>
    </div>


  </div>
</div>
